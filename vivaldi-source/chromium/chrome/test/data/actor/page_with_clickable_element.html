<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  </head>
  <body>
    <button id="clickable_button">Do it</button>
    <p id="text">Some text</p>
  </body>
  <script>
    let button_clicked = false;

    const button = document.getElementById('clickable_button');
    button.addEventListener('click', function () {
      button_clicked = true;
    });
  </script>
</html>
