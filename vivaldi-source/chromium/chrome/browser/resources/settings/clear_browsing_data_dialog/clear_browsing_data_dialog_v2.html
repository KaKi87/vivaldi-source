<style include="settings-shared">
  :host {
    /* TODO(crbug.com/397187800): Handle background color for dark mode. */
    --dbd-container-color: var(--cr-fallback-color-surface2);
    --dbd-container-border-radius: 12px;
    --dbd-container-stacked-border-radius: 4px;
  }

  #checkboxContainer {
    background-color: var(--dbd-container-color);
    border-radius: var(--dbd-container-border-radius);
    padding: 16px var(--cr-section-padding);
  }

  #checkboxContainer:has(+ #showMoreButton:not([hidden])) {
    border-bottom-left-radius: var(--dbd-container-stacked-border-radius);
    border-bottom-right-radius: var(--dbd-container-stacked-border-radius);
    border-top-left-radius: var(--dbd-container-border-radius);
    border-top-right-radius: var(--dbd-container-border-radius);
    margin-bottom: 2px;
  }

  #showMoreButton {
    --cr-button-background-color: var(--dbd-container-color);
    --cr-button-height: auto;
    --cr-button-text-color: var(--cr-primary-text-color);
    border: none;
    border-bottom-left-radius: var(--dbd-container-border-radius);
    border-bottom-right-radius: var(--dbd-container-border-radius);
    border-top-left-radius: var(--dbd-container-stacked-border-radius);
    border-top-right-radius: var(--dbd-container-stacked-border-radius);
    padding: var(--cr-section-vertical-padding) 16px;
    width: 100%;
  }

  .checkbox-title {
    font-weight: 500;
  }

  .row-aligned {
    align-items: center;
    display: flex;
  }

  settings-clear-browsing-data-account-indicator {
    margin-inline-end: auto;
  }
</style>

<cr-dialog id="deleteBrowsingDataDialog" close-text="$i18n{close}"
    show-on-attach ignore-popstate ignore-enter-key>
  <div slot="title">$i18n{clearBrowsingData}</div>
  <div slot="body">
    <!-- TODO(crbug.com/397187800): Update counters on selected time period.-->
    <settings-clear-browsing-data-time-picker prefs="{{prefs}}">
    </settings-clear-browsing-data-time-picker>
    <div id="checkboxContainer">
      <settings-checkbox id="browsingCheckbox"
          pref="{{prefs.browser.clear_data.browsing_history}}" no-set-pref>
        <div class="checkbox-title">$i18n{clearBrowsingHistory}</div>
      </settings-checkbox>
      <settings-checkbox id="cookiesCheckbox"
          class="cookies-checkbox"
          pref="{{prefs.browser.clear_data.cookies}}" no-set-pref>
        <div class="checkbox-title">$i18n{clearCookies}</div>
      </settings-checkbox>
      <settings-checkbox id="cacheCheckbox"
          class="cache-checkbox"
          pref="{{prefs.browser.clear_data.cache}}" no-set-pref>
        <div class="checkbox-title">$i18n{clearCache}</div>
      </settings-checkbox>
      <settings-checkbox id="downloadCheckbox"
          pref="{{prefs.browser.clear_data.download_history}}" no-set-pref>
        <div class="checkbox-title">$i18n{clearDownloadHistory}</div>
      </settings-checkbox>
      <settings-checkbox
          pref="{{prefs.browser.clear_data.form_data}}" no-set-pref>
        <div class="checkbox-title">$i18n{clearFormData}</div>
      </settings-checkbox>
      <settings-checkbox
          pref="{{prefs.browser.clear_data.site_settings}}" no-set-pref>
        <div class="checkbox-title">$i18n{siteSettings}</div>
      </settings-checkbox>
      <settings-checkbox
          pref="{{prefs.browser.clear_data.hosted_apps_data}}" no-set-pref>
        <div class="checkbox-title">$i18n{clearHostedAppData}</div>
      </settings-checkbox>
    </div>
    <cr-button id="showMoreButton" on-click="onShowMoreClick_"
        hidden="[[dataTypesExpanded_]]">
      $i18n{clearBrowsingDataShowMore}
      <cr-icon icon="cr:expand-more" aria-hidden="true" role="presentation">
      </cr-icon>
    </cr-button>
  </div>
  <div slot="button-container" class="row-aligned">
<if expr="not is_chromeos">
    <settings-clear-browsing-data-account-indicator>
    </settings-clear-browsing-data-account-indicator>
</if>
    <cr-button id="cancelButton" class="cancel-button" autofocus
        on-click="onCancelClick_">
      $i18n{cancel}
    </cr-button>
    <cr-button id="clearButton" class="action-button"
        on-click="onClearBrowsingDataClick_">
      $i18n{clearData}
    </cr-button>
  </div>
</cr-dialog>
