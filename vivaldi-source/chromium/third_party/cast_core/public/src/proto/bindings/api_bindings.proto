syntax = "proto3";

package cast.bindings;

import "proto/web/message_channel.proto";

option optimize_for = LITE_RUNTIME;

message ApiBinding {
  // Script to execute before the load of a web document.
  string before_load_script = 1;
  // Name of script
  string script_name = 2;
  // Optional, if a script needs initial values it should be set here, and the
  // script should provide a stable means for handling the initial values.
  // Effectively, the script needs to have a
  // cast.__platform__.[SCRIPT_NAME].SetInitialValues(json) function provided.
  string initial_values = 3;
}

message GetAllRequest {}

message GetAllResponse {
  repeated ApiBinding bindings = 1;
}

message ConnectRequest {
  string port_name = 1;
  cast.web.MessagePortDescriptor port = 2;
}

message ConnectResponse {}
